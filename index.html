<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: start;
      margin-top: 40px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>  
  <div class="container">
  <div class="content">
    
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
      <img class="mobile" src="./images/hero-mobile.jpg">
    <section>
    
      <h1>We're <span>coming <br>soon</span></h1>


      <p>Hello fellow shoppers! We're currently building our new fashion store.
         Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="">
        <input id="email" placeholder="Email address" type="email">
        <img id='err_icon'src="./images/icon-error.svg" class="err_icon" alt="" hidden>
        <input type="button" onclick="validate()" value=">">
      </form>

      <div id="msg"></div>

    </section>
    
  </div>
</div>

  <div class="side">
    <img class="side__img" src="./images/hero-desktop.jpg">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script>
    
    
    function validate(){
      let email = document.getElementById("email").value
      let icon = document.getElementById('err_icon')
      let msg = document.getElementById('msg')

      if(!emailIsValid(email)){
        msg.innerHTML = 'Please provide a valid email!'
        icon.hidden = false
      }else{
        msg.innerHTML = 'Thanks for subscribing!'
        icon.hidden = true
      }


    }
    
    function emailIsValid (email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
    }
  </script>
</body>

</html>
